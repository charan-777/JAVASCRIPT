<body>
    <script>
        var a = +prompt();
        var b;
        var c = 0;
        var sum = 0;
        while (a > 0) {
            b = a % 10
            sum = sum + b * (2 ** c)
            a = parseInt(a / 10)
        }
        console.log(sum)
    </script>
