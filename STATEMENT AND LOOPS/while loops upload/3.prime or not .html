<html>
    <head></head>
    <body>
        <script>
            var a=+prompt();
            var b=1;
            var count=0;
            while(b<=a){
                if(a%b===0){
                    count++;
                }
                b++;
            }
            if(count===2){
                console.log("it is prime number")
            }
            else{
                console.log("it is not a prime number")
            }
        </script>
    </body>
</html>
