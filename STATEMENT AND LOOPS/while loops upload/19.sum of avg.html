<body>
    <script>
        var sum = 0;
        var start = +prompt("starting number")
        var end = +prompt("ending number")
        var a = start;
        while ( a <= end) {
            sum = sum + a
            a++;
        }
        var avg=sum/(end-start+1)
        console.log(avg)
    </script>
</body>
