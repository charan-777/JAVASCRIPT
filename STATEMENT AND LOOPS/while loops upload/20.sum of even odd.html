<body>
    <script>
        var sum = 0;
        var start = +prompt("starting number")
        var end = +prompt("ending number")
        var a = start;
        while (a <= end) {
            if (a % 2 === 0) {
                sum = sum + a;
            }
            a++;
        }
        console.log(sum)
    </script>
</body>
