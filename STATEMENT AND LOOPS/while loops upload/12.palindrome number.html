<html>
    <head></head>
    <body>
        <script>
            var a=77777;
            var temp=a;
            var b;
            var c=0;
            while(a>0){
                b=(a%10)
                c=c*10+b
                a=parseInt(a/10)
            }
            if(temp===c){
                console.log("it is a palindrome number")
            }
            else{
                console.log("it is not a palindrom number")
            }

        </script>
    </body>
</html>
