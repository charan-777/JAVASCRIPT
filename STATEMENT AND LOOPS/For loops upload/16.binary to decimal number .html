<body>
    <script>
        var a = 101;
        var b;
        var c = 0;
        var sum = 0;
        for (a = 101; a > 0; c++) {
            b = (a % 10)
            sum = sum + b * (2 ** c)
            a = parseInt(a / 10)
        }
        console.log(sum)
    </script>
