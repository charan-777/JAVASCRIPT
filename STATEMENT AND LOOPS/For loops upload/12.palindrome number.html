<html>
    <head></head>
    <body>
        <script>
            var a=12121;
            var b;
            var temp=a;
            var sum=0;
            for(a=12121; a>0; a=parseInt(a/10)){
                b=(a%10)
                sum= sum*10+b
            }
            if(temp===sum){
                console.log("it is a palidrome number")
            }
            else{
                console.log("it is not a palidrome number")
            }
        </script>
    </body>
</html>
