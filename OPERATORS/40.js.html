<!-- 40. The distance between two cities (in km.) is input through the keyboard. Write a program to convert and print this distance in meters, feet, inches and centimeters. -->
<html>
    <head></head>
    <body>
        <script>
            var km=20;
            var m=km*1000;
            var cm=km*1000*100;
            var f=km*3280.84;
            var i=km*39370.08;
            console.log(m)
            console.log(cm)
            console.log(f)
            console.log(i)
        </script>
    </body>
</html>
