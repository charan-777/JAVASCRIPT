<html>
    <head></head>
    <body>
        <script>
            var a=10;
            var b=20;
            var c=a+b;
            console.log(a+ "+" +b+ "=" +c);
            document.write(a+ "+" +b+ "=" +c);
            var a=10;
            var b=20;
            var c=a-b;
            console.log(a+ "-" +b+ "=" +c);
            document.write(a+ "-" +b+ "=" +c);
            var a=10;
            var b=20;
            var c=a*b;
            console.log(a+ "*" +b+ "=" +c);
            document.write(a+ "*" +b+ "=" +c);
            var a=10;
            var b=20;
            var c=a/b;
            console.log(a+ "/" +b+ "=" +c);
            document.write(a+ "/" +b+ "=" +c);
            var a=10;
            var b=20; 
            var c=a%b;
            console.log(a+ "%" +b+ "=" +c);
            document.write(a+ "%" +b+ "=" +c);
        </script>
    </body>
</html>
