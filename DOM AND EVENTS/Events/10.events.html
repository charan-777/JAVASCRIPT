<html>

<head>
    <style>
        #d1 {
            border: 2px solid;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color: red;">change background color using toggle button</h1>
    <div id="d1"></div>
    <br>
    <div style="text-align: center;">
        <button id="d2" style="background-color: orange;" onclick="abc()"></button>
    </div>
    <script>
        document.getElementById("d2").innerHTML = "toggle"
        var z = document.getElementById("d1")
        z.style.backgroundColor = "white"
        function abc() {
            if (z.style.backgroundColor === "white") {
                document.getElementById("d1").style.backgroundColor = "yellow"
            }
            else {
                document.getElementById("d1").style.backgroundColor = "white"
            }
        }





    </script>
</body>

</html>
