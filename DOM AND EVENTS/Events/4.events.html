<html>
    <head>
        <style>
            div{
                border: 1px solid;
                width: 200px;
                height: 100px;
               
            }
        </style>
    </head>
    <body>
        <div onclick="a()" id="d1"></div>
        <script>
            var color=["red","blue","green","skyblue","orange" ,"black"]
            var x=document.getElementById("d1");
            var index=0;
            x.style.backgroundColor=color[index]
            function a(){
                if(index<color.length-1){
                    index++
                    x.style.backgroundColor=color[index]
                }
                else{
                    index=0
                    x.style.backgroundColor=color[index]
                }
               
            }
           
            
        </script>
    </body>
</html>
