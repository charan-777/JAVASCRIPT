<html>
    <head></head>
    <body>
        <input type="text" id="d1" placeholder="firstname">
        <br>
        <input type="text" id="d2" placeholder="lastname">
        <br>
        <input type="text" id="d3" placeholder="age">
        <br>
        <button onclick="abc()">sumbit</button>
        <br><br>
        <table border="2" >
            <thead>
                <th>firstname</th>
                <th>lastname</th>
                <th>age</th>
            </thead>
            <tbody id="d4"></tbody>
        </table>
        <script>
            var br=[];
            function abc(){
              
               var people = {
                     firstname:"",
                     lastname:"",
                     age:"",
               }
             people.firstname =document.getElementById("d1").value
             people.lastname=document.getElementById("d2").value
             people.age=document.getElementById("d3").value
               br.push(people)
               gentable();
              
            }
           function gentable(){
            document.getElementById("d4").innerHTML=""
            br.forEach(function(a){
                var ntr=document.createElement("tr")
                var ntd=document.createElement("td")
                ntd.innerHTML=a.firstname
                ntr.appendChild(ntd)

                var ntd=document.createElement("td")
                ntd.innerHTML=a.lastname
                ntr.appendChild(ntd)

                var ntd=document.createElement("td")
                ntd.innerHTML=a.age
                ntr.appendChild(ntd)

                document.getElementById("d4").appendChild(ntr)
            })
           }
             
        </script>
    </body>
</html>
