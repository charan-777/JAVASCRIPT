<html>

<head> </head>

<body>
    <input id="d1" type="text" placeholder="firstname">
    <br>
    <input id="d2" type="text" placeholder="lastname">
    <br>
    <input id="d3" type="text" placeholder="age">
    <br>
    <button id="d4" onclick="abc()"></button>
    <br><br>
    <table border="2">
        <thead>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
            <th>action</th>
        </thead>
        <tbody id="d5"></tbody>
    </table>
    <script>
        var y = document.getElementById("d4").innerHTML = "Add button"
        var br = [];
        function abc() {
            var student = {
                firstname: "",
                lastname: "",
                age: "",
            }
            student.firstname = document.getElementById("d1").value
            student.lastname = document.getElementById("d2").value
            student.age = document.getElementById("d3").value
            br.push(student);
            gentable();
        }
        function gentable() {
            document.getElementById("d5").innerHTML = ""
            br.forEach(function (a,b) {
                var ntr = document.createElement("tr")
                var ntd = document.createElement("td")
                ntd.innerHTML = a.firstname
                ntr.appendChild(ntd)

                var ntd = document.createElement("td")
                ntd.innerHTML = a.lastname
                ntr.appendChild(ntd)

                var ntd = document.createElement("td")
                ntd.innerHTML = a.age
                ntr.appendChild(ntd)
                

                var ntd = document.createElement("td")
                var nbt = document.createElement("button")
                nbt.innerHTML = "Delete"
                ntd.appendChild(nbt)
                ntr.appendChild(ntd)
                document.getElementById("d5").appendChild(ntr)

                nbt.onclick = function () {
                    br.splice(b,1);
                    gentable();
                }
            })
        }

    </script>
</body>

</html>
