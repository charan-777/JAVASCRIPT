<html>
    <head>
        <style>
            #d1{
                
               padding: 30px;
            }
        </style>
    </head>
    <body>
        <ul id="d1" style="border: 3px solid red; " >
        </ul>

        <script>
             var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]


          var z=document.getElementById("d1")


          students.forEach(function(a){
            var nli=document.createElement("li")
            nli.innerHTML=a.name
            if(a.gender==="female"){
                nli.style.backgroundColor="pink"
            }
            if(a.gender==="male"){
                nli.style.backgroundColor="skyblue"
            }
            z.appendChild(nli)
            var nul=document.createElement("ul")
            nli.appendChild(nul)
            var sli=document.createElement("li")
            sli.innerHTML=a.gender
            nul.appendChild(sli)
            var tli=document.createElement("li")
             tli.innerHTML=a.place
             nul.appendChild(tli)
          })
        
        </script>
    </body>
</html>
