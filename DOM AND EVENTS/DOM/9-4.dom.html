<html>
    <head></head>
    <body>
        <table border="2">
            <thead>
                <th>name</th>
                <th>type</th>
                <th>price</th>
                <th>category</th>
                <th>manufacturer</th>
            </thead>
            <tbody id="d7"></tbody>
        </table>
        <br>
            <table border="2">
                <thead>
                    <th>name</th>
                    <th>type</th>
                    <th>price</th>
                    <th>category</th>
                    <th>manufacturer</th>
                </thead>
                <tbody id="d6"></tbody>
        </table>
        <script>
              var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];

        // Display the hardgoods and software in separate tables.
        products.forEach(function(a){
            if(a.type === "HardGood"){
          var ntr=document.createElement("tr")

          var ntd=document.createElement("td")
          ntd.innerHTML=a.name
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.type
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.price
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.category
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.manufacturer
          ntr.appendChild(ntd)
          document.getElementById("d7").appendChild(ntr)
            }
            if(a.type === "Software"){
          var ntr=document.createElement("tr")

          var ntd=document.createElement("td")
          ntd.innerHTML=a.name
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.type
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.price
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.category
          ntr.appendChild(ntd)

          var ntd=document.createElement("td")
          ntd.innerHTML=a.manufacturer
          ntr.appendChild(ntd)
          document.getElementById("d6").appendChild(ntr)
            }

        })
        </script>
    </body>
</html>
